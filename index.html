<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="info-section">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <ul class="stats">
          <li>
            <span class="number">10k+</span>
            <span class="stats-heading">companies</span>
          </li>
          <li>
            <span class="number">314</span>
            <span class="stats-heading">templates</span>
          </li>
          <li>
            <span class="number">12m+</span>
            <span class="stats-heading">queries</span>
          </li>
        </ul>
    </section>
    <section class="image-section">
      <img class="desktop" src="images/image-header-desktop.jpg" alt="header-desktop">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="header-image">
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PhoenixDev22"  target="_blank">PhoenixDev22</a>.
  </footer>
</body>
</html>
